<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>bad apple</title>
        <style>
            body {
                background-color: rgb(21, 13, 34);
            }

            p {
                margin: 0px;
            }

            @media only screen and (max-width: 600px) {
                p {
                    font-size: 6px;
                }
            }

            @media only screen and (min-width: 600px) {
                p {
                    font-size: 7.7px;
                }
            }

            @media only screen and (min-width: 768px) {
                p {
                    font-size: 10px;
                }
            }

            @media only screen and (min-width: 992px) {
                p {
                    font-size: 12px;
                }
            }

            @media only screen and (min-width: 1200px) {
                p {
                    font-size: 13px;
                }               
            }

            @media only screen and (min-width: 1900px) {
                p {
                    font-size: 15px;
                }
            }

            button {
                font-family: monospace;
                font-size: 2em;
                border-radius: 5px;
                color: rgb(21, 13, 34);
                background-color: rgb(253, 237, 186);
                border: none;
                padding: 10px 30px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div style="display: flex; justify-content: center;">
            <button id="play"><b>PLAY</b></button>
            <div id="bad-apple">
                <video id="video" width="480" height="320" style="display: none;">
                    <source src="{{get_url(path='assets/bad apple.mp4')}}" type="video/mp4">
                </video>

                <p id="frame"></p>
            </div>
        </div>

        <script src="{{get_url(path='bad-moon/bad-moon.js')}}"></script>
    </body>
</html>
